{% extends "AdminBase.html" %}

{% block content %}

<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>FAQ List</h3>
        </div>

        <div class="card-body">
        
            <div class="list-group">
                {% for faq in faqs %}
                <div class="list-group-item bg-dark text-light mb-3">
                    <p><strong>ID:</strong> {{ faq[0] }}</p>
                    <p><strong>Subject:</strong> {{ faq[1] }}</p>
                    <p><strong>Answer:</strong> {{ faq[2] }}</p>
                    <form action="{{ url_for('delete_faq', faq_id=faq[0]) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </div>
                <hr class="bg-light">
                {% endfor %}
            </div>

            <div class="text-right mt-3">
                <a href="{{ url_for('add_faq') }}" class="btn btn-success">Add FAQ</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
