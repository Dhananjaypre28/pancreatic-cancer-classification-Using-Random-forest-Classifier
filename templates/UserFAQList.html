{% extends "UserBase.html" %}

{% block content %}

<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>FAQ List</h3>
    </div>

    <div class="card-body">
  
        <div class="list-group">
            {% for faq in faqs %}
            <div class="list-group-item bg-light text-dark mb-3">
              <p><strong>Subject:</strong> {{ faq[1] }}</p>
              <p><strong>Answer:</strong> {{ faq[2] }}</p>
            </div>
            <hr class="bg-dark">
            {% endfor %}
          </div>
        </div>

    </div>
  </div>


{% endblock %}
